<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    /* :root {
  --line-border-fill: #3498db;
  --line-border-empty: #e0e0e0;
  --dot-background: #383838;
} */
    .progress-step {
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
       
    }
    .progress-step.active {
        border: 5px solid #0d6efd;
    }
    
</style>
<body>

    <section class="position-absolute top-50 start-50 translate-middle">
        <div class="progress-container container col-md d-flex gap-5 justify-content-around mt-5">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>
        
        <div class="container  d-flex gap-3  justify-content-center mt-5">
            <button id="prev-button" class="btn bg-danger focus-ring text-white">Previous</button>
            <button id="next-button" class="btn bg-primary focus-ring text-white">Next</button>
        </div>
    </section>
    
</body>
<script>
    const progressSteps = document.querySelectorAll('.progress-step');

    progressSteps.forEach((step, index) => {
        step.addEventListener('click', () => {
            updateProgress(index);
        });
    });

    function updateProgress(activeIndex) {
        progressSteps.forEach((step, index) => {
            if (index === activeIndex) {
            step.classList.add('active');
            } 
            else {
            step.classList.remove('active');
            }
        });
    }

    //PROGRESS-STEP BUTTONS//
    const nextButton = document.getElementById('next-button');
    const prevButton = document.getElementById('prev-button');

    let currentStep = 0;

    nextButton.addEventListener('click', function() {
        if (currentStep < progressSteps.length - 1) {
            currentStep++;
            updateProgress(currentStep);
            // nextButton.style.backgroundColor = 'blue'
            // prevButton.style.backgroundColor = 'blue'
            // nextButton.classList.add('blue')
            
        }
        else {
            // nextButton.style.backgroundColor = 'blue'
            // prevButton.style.backgroundColor = 'blue'
            // nextButton.classList.remove('blue')
            
        } 
    });

    prevButton.addEventListener('click', function() {
        if (currentStep > 0) {
            currentStep--;
            updateProgress(currentStep);
        
            // prevButton.style.backgroundColor = 'blue'
            // nextButton.style.backgroundColor = 'blue'
            // prevButton.classList.add('blue')
        }
        else {
            // prevButton.style.backgroundColor = 'blue'
            // nextButton.style.backgroundColor = 'blue'
            // prevButton.classList.remove('blue')
        }
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
